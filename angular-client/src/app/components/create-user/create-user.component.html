<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="saveUser()" class="form_container">
    <div class="input_container">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="nameFormControl" />
      </mat-form-field>
    </div>

    <div class="input_container">
      <mat-form-field class="example-full-width">
        <mat-label>Surname</mat-label>
        <input
          matInput
          placeholder="Surname"
          formControlName="surnameFormControl"
        />
      </mat-form-field>
    </div>
    <div class="input_container">
      <mat-form-field appearance="fill">
        <mat-label>Birthday</mat-label>
        <input
          matInput
          [matDatepicker]="dp"
          [max]="maxDate"
          formControlName="birthdayFormControl"
        />
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="input_container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="emailFormControl"
          [errorStateMatcher]="matcher"
          placeholder="test@example.com"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  </div>
  <button class="form_button" mat-raised-button color="primary" type="submit">Save it!</button>
</form>
</div>
